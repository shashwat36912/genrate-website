<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Brand Website Builder</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(to right, #f9fafb, #f3f4f6);
        color: #1f2937;
        min-height: 100vh;
      }

      .container {
        width: 95%;
        max-width: 900px;
        margin: 40px auto;
        padding: 40px 24px;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
      }

      h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 30px;
        color: #111827;
      }

      label {
        display: block;
        font-weight: 600;
        margin-top: 20px;
        margin-bottom: 6px;
      }

      input[type="text"],
      input[type="email"],
      input[type="url"],
      input[type="tel"],
      textarea,
      input[type="file"] {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.2s;
      }

      input:focus,
      textarea:focus {
        border-color: #4caf50;
        outline: none;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      .themes {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        margin-top: 8px;
      }

      .themes label {
        background-color: #f9fafb;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 10px 14px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .themes label:hover {
        background-color: #e5e7eb;
      }

      button {
        margin-top: 30px;
        background-color: #ef4444;
        color: white;
        font-weight: 600;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
        width: 100%;
        font-size: 1rem;
      }

      button:hover {
        background-color: #dc2626;
      }

      .social-group {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      @media (max-width: 600px) {
        .container {
          padding: 24px 16px;
        }
        h1 {
          font-size: 1.6rem;
        }
        button {
          font-size: 0.95rem;
        }
      }

      /* Popup Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
      }

      .modal-content {
        background-color: #fff;
        margin: 5% auto;
        padding: 0;
        border-radius: 12px;
        width: 90%;
        max-width: 900px;
        height: 90%;
        display: flex;
        flex-direction: column;
      }

      .modal-header {
        padding: 16px 24px;
        background-color: #ef4444;
        color: #fff;
        font-weight: 600;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
      }

      .modal-header button {
        background: none;
        border: none;
        color: #fff;
        font-size: 1.2rem;
        cursor: pointer;
      }

      .modal-body {
        flex: 1;
        /* Remove overflow scroll */
        overflow: hidden;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>üåê Professional Brand Website Builder</h1>
      <form id="siteForm">
        <label>Brand / Business Name</label>
        <input
          type="text"
          id="brandName"
          placeholder="Enter your brand or company name"
          required
        />

        <label>Tagline (optional)</label>
        <input
          type="text"
          id="brandTagline"
          placeholder="e.g. Empowering Your Digital Presence"
        />

        <label>About / Description</label>
        <textarea
          id="brandAbout"
          placeholder="Write a short introduction about your brand"
          required
        ></textarea>

        <label>Contact Email</label>
        <input
          type="email"
          id="brandEmail"
          placeholder="contact@brand.com"
          required
        />

        <label>Mobile Number</label>
        <input type="tel" id="brandMobile" placeholder="+1 234 567 890" />

        <label>WhatsApp Number</label>
        <input
          type="tel"
          id="brandWhatsapp"
          placeholder="+1 234 567 890 (WhatsApp)"
        />

        <label>Business Address</label>
        <textarea
          id="brandAddress"
          placeholder="Your business address or service area"
        ></textarea>

        <label>Social Media Links</label>
        <div class="social-group">
          <input type="url" id="insta" placeholder="Instagram URL" />
          <input type="url" id="facebook" placeholder="Facebook URL" />
          <input type="url" id="linkedin" placeholder="LinkedIn URL" />
          <input type="url" id="twitter" placeholder="Twitter / X URL" />
          <input
            type="url"
            id="website"
            placeholder="Website / Portfolio Link"
          />
        </div>

        <label>Upload Logo</label>
        <input type="file" id="brandLogo" accept="image/*" />

        <label>Select Theme</label>
        <div class="themes">
          <label
            ><input type="radio" name="theme" value="theme1" checked /> Modern Professional</label
          >
          <label
            ><input type="radio" name="theme" value="theme2" /> Corporate Elite</label
          >
          <label
            ><input type="radio" name="theme" value="theme3" /> Dark Futuristic</label
          >
        </div>

        <button type="submit">Generate Website</button>
      </form>
    </div>

    <!-- Modal Popup -->
    <div id="popupModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span>Landing Page Preview</span>
          <button id="closeModal">&times;</button>
        </div>
        <div class="modal-body">
          <iframe id="previewFrame"></iframe>
        </div>
      </div>
    </div>

    <script>
      const modal = document.getElementById("popupModal");
      const closeBtn = document.getElementById("closeModal");

      closeBtn.onclick = () => (modal.style.display = "none");
      window.onclick = (event) => {
        if (event.target == modal) modal.style.display = "none";
      };

      document
        .getElementById("siteForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const brandName = document.getElementById("brandName").value;
          const brandTagline = document.getElementById("brandTagline").value;
          const brandAbout = document.getElementById("brandAbout").value;
          const brandEmail = document.getElementById("brandEmail").value;
          const brandMobile = document.getElementById("brandMobile").value;
          const brandWhatsapp = document.getElementById("brandWhatsapp").value;
          const brandAddress = document.getElementById("brandAddress").value;
          const theme = document.querySelector(
            "input[name='theme']:checked"
          ).value;

          const links = {
            insta: document.getElementById("insta").value,
            facebook: document.getElementById("facebook").value,
            linkedin: document.getElementById("linkedin").value,
            twitter: document.getElementById("twitter").value,
            website: document.getElementById("website").value,
          };

          const logoFile = document.getElementById("brandLogo").files[0];
          const reader = new FileReader();

          reader.onload = function (event) {
            const logoURL = event.target.result;
            const pageHTML = generateLandingPage({
              brandName,
              brandTagline,
              brandAbout,
              brandEmail,
              brandMobile,
              brandWhatsapp,
              brandAddress,
              links,
              logoURL,
              theme,
            });
            document.getElementById("previewFrame").srcdoc = pageHTML;
            modal.style.display = "block";
          };

          if (logoFile) {
            reader.readAsDataURL(logoFile);
          } else {
            const pageHTML = generateLandingPage({
              brandName,
              brandTagline,
              brandAbout,
              brandEmail,
              brandMobile,
              brandWhatsapp,
              brandAddress,
              links,
              logoURL: "",
              theme,
            });
            document.getElementById("previewFrame").srcdoc = pageHTML;
            modal.style.display = "block";
          }
        });

      function generateLandingPage(data) {
        const {
          brandName,
          brandTagline,
          brandAbout,
          brandEmail,
          brandMobile,
          brandWhatsapp,
          brandAddress,
          links,
          logoURL,
          theme = "theme1",
        } = data;

        const themeColors = {
          theme1: {
            primary: "#0ea5e9",
            secondary: "#f0f9ff",
            accent: "#06b6d4",
            dark: "#0c4a6e"
          },
          theme2: {
            primary: "#10b981",
            secondary: "#f0fdf4",
            accent: "#059669",
            dark: "#064e3b"
          },
          theme3: {
            primary: "#f97316",
            secondary: "#fff7ed",
            accent: "#ea580c",
            dark: "#7c2d12"
          }
        };
        const { primary, secondary, accent, dark } = themeColors[theme];

        const socialHTML = `
    <div class="social-links">
      ${
        links.website ? `<a href="${links.website}" target="_blank">üåê</a>` : ""
      }
      ${links.insta ? `<a href="${links.insta}" target="_blank">üì∏</a>` : ""}
      ${
        links.facebook
          ? `<a href="${links.facebook}" target="_blank">üìò</a>`
          : ""
      }
      ${
        links.linkedin
          ? `<a href="${links.linkedin}" target="_blank">üíº</a>`
          : ""
      }
      ${
        links.twitter ? `<a href="${links.twitter}" target="_blank">üê¶</a>` : ""
      }
    </div>
  `;

        const contactHTML = `
    <div class="contact-info">
      ${
        brandEmail
          ? `<p>üìß <a href="mailto:${brandEmail}">${brandEmail}</a></p>`
          : ""
      }
      ${brandMobile ? `<p>üìû ${brandMobile}</p>` : ""}
      ${
        brandWhatsapp
          ? `<p>üí¨ <a href="https://wa.me/${brandWhatsapp.replace(/\D/g, "")}" target="_blank">${brandWhatsapp}</a></p>`
          : ""
      }
      ${brandAddress ? `<p>üìç ${brandAddress}</p>` : ""}
    </div>
  `;

        const themes = {
          theme1: `
      :root{--primary:${primary};--secondary:${secondary};--accent:${accent};--dark:${dark}}
      *{margin:0;padding:0;box-sizing:border-box}
      body{font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:#f8fafc;color:#1e293b;scroll-behavior:smooth;overflow-x:hidden}

      nav{position:fixed;top:0;left:0;right:0;background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);padding:16px 5%;box-shadow:0 2px 20px rgba(0,0,0,0.06);z-index:100;display:flex;justify-content:space-between;align-items:center;transition:all 0.3s}
      nav .logo{font-size:1.4rem;font-weight:800;color:var(--primary);text-decoration:none}
      nav ul{display:flex;gap:32px;list-style:none;align-items:center}
      nav ul li a{color:#475569;text-decoration:none;font-weight:600;transition:color 0.3s;font-size:0.95rem}
      nav ul li a:hover{color:var(--primary)}
      .nav-cta{background:var(--primary);color:#fff!important;padding:10px 24px;border-radius:50px;transition:all 0.3s}
      .nav-cta:hover{background:var(--dark);transform:translateY(-2px);box-shadow:0 8px 20px rgba(0,0,0,0.15)}

      header{text-align:center;padding:180px 20px 100px;background:linear-gradient(135deg,var(--primary) 0%,var(--dark) 100%);position:relative;overflow:hidden;min-height:90vh;display:flex;flex-direction:column;justify-content:center;align-items:center}
      header::before{content:'';position:absolute;top:-50%;right:-10%;width:700px;height:700px;background:radial-gradient(circle,rgba(255,255,255,0.15),transparent);border-radius:50%;animation:float 20s infinite ease-in-out}
      header::after{content:'';position:absolute;bottom:-30%;left:-5%;width:500px;height:500px;background:radial-gradient(circle,rgba(255,255,255,0.1),transparent);border-radius:50%;animation:float 15s infinite ease-in-out reverse}
      @keyframes float{0%,100%{transform:translate(0,0) rotate(0deg)}50%{transform:translate(30px,-30px) rotate(10deg)}}

      .hero-content{position:relative;z-index:2;max-width:900px}
      header img{width:160px;height:160px;border-radius:50%;border:5px solid rgba(255,255,255,0.95);margin-bottom:32px;box-shadow:0 25px 80px rgba(0,0,0,0.4);animation:scaleIn 0.9s cubic-bezier(0.34,1.56,0.64,1)}
      @keyframes scaleIn{0%{transform:scale(0.3) rotate(-180deg);opacity:0}100%{transform:scale(1) rotate(0deg);opacity:1}}

      header h1{font-size:4.5rem;margin-bottom:20px;color:#fff;font-weight:900;text-shadow:0 4px 30px rgba(0,0,0,0.3);animation:slideUp 0.9s ease-out 0.2s backwards;letter-spacing:-1px;line-height:1.1}
      @keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}

      header h3{font-weight:400;margin-bottom:40px;color:rgba(255,255,255,0.95);font-size:1.5rem;animation:slideUp 0.9s ease-out 0.4s backwards;max-width:700px;margin-left:auto;margin-right:auto}

      .hero-buttons{display:flex;gap:20px;justify-content:center;flex-wrap:wrap;animation:slideUp 0.9s ease-out 0.6s backwards}
      .cta-btn{background:#fff;color:var(--primary);padding:18px 42px;border-radius:50px;font-weight:700;text-decoration:none;display:inline-block;transition:all 0.4s cubic-bezier(0.34,1.56,0.64,1);box-shadow:0 10px 40px rgba(0,0,0,0.2);font-size:1.1rem;border:2px solid transparent}
      .cta-btn:hover{transform:translateY(-5px) scale(1.05);box-shadow:0 20px 50px rgba(0,0,0,0.3);background:var(--accent)}
      .cta-btn.secondary{background:transparent;color:#fff;border:2px solid rgba(255,255,255,0.9)}
      .cta-btn.secondary:hover{background:#fff;color:var(--primary)}

      .scroll-indicator{position:absolute;bottom:40px;left:50%;transform:translateX(-50%);animation:bounce 2s infinite;z-index:2}
      @keyframes bounce{0%,100%{transform:translate(-50%,0)}50%{transform:translate(-50%,15px)}}
      .scroll-indicator::before{content:'‚Üì';font-size:2rem;color:rgba(255,255,255,0.8)}

      .animate-scroll{opacity:0;transform:translateY(60px);transition:all 1s cubic-bezier(0.34,1.56,0.64,1)}
      .animate-scroll.visible{opacity:1;transform:translateY(0)}

      section{padding:100px 5%;max-width:1400px;margin:0 auto;position:relative}
      section.white-bg{background:#fff;margin:80px auto;border-radius:30px;box-shadow:0 15px 80px rgba(0,0,0,0.08);padding:100px 5%}
      section.white-bg::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--primary),var(--accent),var(--primary));border-radius:30px 30px 0 0;animation:shimmer 3s linear infinite;background-size:200% 100%}
      @keyframes shimmer{0%{background-position:0% 50%}100%{background-position:200% 50%}}

      section h2{font-size:3.2rem;color:var(--dark);margin-bottom:20px;text-align:center;font-weight:900;position:relative;letter-spacing:-1px}
      section .section-subtitle{text-align:center;font-size:1.2rem;color:#64748b;max-width:700px;margin:0 auto 60px;line-height:1.7}
      section h2::after{content:'';display:block;width:100px;height:5px;background:linear-gradient(90deg,var(--primary),var(--accent));border-radius:10px;margin:20px auto 0}
      section p{font-size:1.2rem;color:#475569;max-width:900px;margin:0 auto 40px;line-height:1.9}

      .stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:40px;margin:60px 0;text-align:center}
      .stat-item{padding:40px;background:linear-gradient(135deg,var(--secondary),#fff);border-radius:20px;box-shadow:0 10px 40px rgba(0,0,0,0.05);transition:all 0.4s}
      .stat-item:hover{transform:translateY(-10px);box-shadow:0 20px 60px rgba(0,0,0,0.12)}
      .stat-number{font-size:3rem;font-weight:900;color:var(--primary);margin-bottom:10px}
      .stat-label{font-size:1.1rem;color:#64748b;font-weight:600}

      .swiper{padding:60px 0 80px}
      .swiper-slide{display:flex;justify-content:center}
      .service-card{background:#fff;padding:50px 40px;border-radius:24px;border:2px solid #e2e8f0;min-width:320px;max-width:420px;box-shadow:0 10px 50px rgba(0,0,0,0.08);transition:all 0.5s cubic-bezier(0.34,1.56,0.64,1);position:relative;overflow:hidden}
      .service-card::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--primary),var(--accent));transform:scaleX(0);transition:transform 0.5s}
      .service-card:hover::before{transform:scaleX(1)}
      .service-card:hover{transform:translateY(-15px) scale(1.02);box-shadow:0 25px 70px rgba(0,0,0,0.15);border-color:var(--primary)}
      .service-icon{width:70px;height:70px;background:linear-gradient(135deg,var(--primary),var(--accent));border-radius:50%;display:flex;align-items:center;justify-content:center;margin-bottom:24px;font-size:2rem;color:#fff}
      .service-card h3{color:var(--dark);margin-bottom:16px;font-size:1.7rem;font-weight:800}
      .service-card p{color:#64748b;font-size:1.05rem;line-height:1.7;margin:0}

      .swiper-button-next,.swiper-button-prev{color:#fff;width:55px;height:55px;background:linear-gradient(135deg,var(--primary),var(--accent));border-radius:50%;box-shadow:0 8px 25px rgba(0,0,0,0.2);transition:all 0.3s}
      .swiper-button-next:hover,.swiper-button-prev:hover{transform:scale(1.1);box-shadow:0 12px 35px rgba(0,0,0,0.3)}
      .swiper-button-next:after,.swiper-button-prev:after{font-size:22px;font-weight:900}
      .swiper-pagination-bullet{background:var(--primary);opacity:0.3;width:14px;height:14px;transition:all 0.3s}
      .swiper-pagination-bullet-active{opacity:1;width:40px;border-radius:7px;background:linear-gradient(90deg,var(--primary),var(--accent))}

      .contact-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:30px;margin-top:40px}
      .contact-card{background:linear-gradient(135deg,var(--secondary),#fff);padding:40px;border-radius:20px;box-shadow:0 10px 40px rgba(0,0,0,0.06);transition:all 0.4s}
      .contact-card:hover{transform:translateY(-8px);box-shadow:0 20px 60px rgba(0,0,0,0.12)}
      .contact-info p{margin:16px 0;font-size:1.15rem;color:#475569;display:flex;align-items:center;gap:12px}
      .contact-info a{color:var(--primary);text-decoration:none;font-weight:700;transition:all 0.3s}
      .contact-info a:hover{color:var(--accent);transform:translateX(5px);display:inline-block}

      .social-links{display:flex;gap:20px;justify-content:center;flex-wrap:wrap;margin-top:40px}
      .social-links a{font-size:1.8rem;color:#fff;text-decoration:none;width:70px;height:70px;display:inline-flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--primary),var(--accent));border-radius:50%;transition:all 0.4s cubic-bezier(0.68,-0.55,0.265,1.55);box-shadow:0 8px 25px rgba(0,0,0,0.15);position:relative}
      .social-links a::after{content:'';position:absolute;inset:0;border-radius:50%;background:linear-gradient(135deg,var(--accent),var(--primary));opacity:0;transition:opacity 0.4s}
      .social-links a:hover{transform:translateY(-10px) scale(1.15) rotate(-10deg);box-shadow:0 15px 40px rgba(0,0,0,0.25)}
      .social-links a:hover::after{opacity:1}

      footer{background:linear-gradient(135deg,var(--dark) 0%,#1e293b 100%);color:rgba(255,255,255,0.9);padding:80px 5% 40px;margin-top:120px;position:relative}
      footer::before{content:'';position:absolute;top:0;left:0;right:0;height:4px;background:linear-gradient(90deg,var(--primary),var(--accent),var(--primary));animation:shimmer 3s linear infinite;background-size:200% 100%}
      .footer-content{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:50px;max-width:1400px;margin:0 auto 60px}
      .footer-section h3{color:#fff;font-size:1.4rem;margin-bottom:20px;font-weight:800}
      .footer-section p,.footer-section a{color:rgba(255,255,255,0.8);text-decoration:none;display:block;margin:12px 0;transition:all 0.3s;line-height:1.8}
      .footer-section a:hover{color:var(--accent);transform:translateX(5px)}
      .footer-bottom{text-align:center;padding-top:40px;border-top:1px solid rgba(255,255,255,0.1);color:rgba(255,255,255,0.7);font-size:0.95rem}
      .footer-logo{font-size:1.8rem;font-weight:900;color:var(--accent);margin-bottom:16px}

      @media(max-width:768px){
        nav ul{display:none}
        header h1{font-size:2.8rem}
        section h2{font-size:2.2rem}
        .service-card{min-width:280px}
        .footer-content{grid-template-columns:1fr}
      }
    `,
          theme2: `
      :root{--primary:${primary};--secondary:${secondary};--accent:${accent};--dark:${dark}}
      *{margin:0;padding:0;box-sizing:border-box}
      body{font-family:'Poppins','Inter',-apple-system,sans-serif;background:#fff;color:#1e293b;scroll-behavior:smooth;overflow-x:hidden}

      nav{position:absolute;top:0;left:0;right:0;padding:24px 6%;z-index:100;display:flex;justify-content:space-between;align-items:center}
      nav .logo{font-size:1.6rem;font-weight:900;color:#fff;text-decoration:none;text-shadow:0 2px 10px rgba(0,0,0,0.2)}
      nav ul{display:flex;gap:40px;list-style:none}
      nav ul li a{color:rgba(255,255,255,0.95);text-decoration:none;font-weight:600;transition:all 0.3s;font-size:1rem}
      nav ul li a:hover{color:#fff;transform:translateY(-2px)}
      .nav-cta{background:rgba(255,255,255,0.2);backdrop-filter:blur(10px);padding:12px 28px;border-radius:50px;border:1px solid rgba(255,255,255,0.3)}
