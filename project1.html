<html lang="en">

    <meta charset="UTF-8" />

    <title>Professional Brand Website Builder</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(to right, #f9fafb, #f3f4f6);
        color: #1f2937;
        min-height: 100vh;
      }

      .container {
        width: 95%;
        max-width: 900px;
        margin: 40px auto;
        padding: 40px 24px;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
      }

      h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 30px;
        color: #111827;
      }

      label {
        display: block;
        font-weight: 600;
        margin-top: 20px;
        margin-bottom: 6px;
      }

      input[type="text"],
      input[type="email"],
      input[type="url"],
      input[type="tel"],
      textarea,
      input[type="file"] {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.2s;
      }

      input:focus,
      textarea:focus {
        border-color: #4caf50;
        outline: none;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      .themes {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        margin-top: 8px;
      }

      .themes label {
        background-color: #f9fafb;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 10px 14px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .themes label:hover {
        background-color: #e5e7eb;
      }

      button {
        margin-top: 30px;
        background-color: #ef4444;
        color: white;
        font-weight: 600;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
        width: 100%;
        font-size: 1rem;
      }

      button:hover {
        background-color: #dc2626;
      }

      .social-group {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      @media (max-width: 600px) {
        .container {
          padding: 24px 16px;
        }
        h1 {
          font-size: 1.6rem;
        }
        button {
          font-size: 0.95rem;
        }
      }

      /* Popup Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
      }

      .modal-content {
        background-color: #fff;
        margin: 5% auto;
        padding: 0;
        border-radius: 12px;
        width: 90%;
        max-width: 900px;
        height: 90%;
        display: flex;
        flex-direction: column;
      }

      .modal-header {
        padding: 16px 24px;
        background-color: #ef4444;
        color: #fff;
        font-weight: 600;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
      }

      .modal-header button {
        background: none;
        border: none;
        color: #fff;
        font-size: 1.2rem;
        cursor: pointer;
      }

      .modal-body {
        flex: 1;
        /* Remove overflow scroll */
        overflow: hidden;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
      }

    <div class="container">
      <h1>üåê Professional Brand Website Builder</h1>
      <form id="siteForm">
        <label>Brand / Business Name</label>
        <input
          type="text"
          id="brandName"
          placeholder="Enter your brand or company name"
          required
        />

        <label>Tagline (optional)</label>
        <input
          type="text"
          id="brandTagline"
          placeholder="e.g. Empowering Your Digital Presence"
        />

        <label>About / Description</label>
        <textarea
          id="brandAbout"
          placeholder="Write a short introduction about your brand"
          required

        <label>Contact Email</label>
        <input
          type="email"
          id="brandEmail"
          placeholder="contact@brand.com"
          required
        />

        <label>Mobile Number</label>
        <input type="tel" id="brandMobile" placeholder="+1 234 567 890" />

        <label>WhatsApp Number</label>
        <input
          type="tel"
          id="brandWhatsapp"
          placeholder="+1 234 567 890 (WhatsApp)"
        />

        <label>Business Address</label>
        <textarea
          id="brandAddress"
          placeholder="Your business address or service area"
        ></textarea>

          <input type="url" id="facebook" placeholder="Facebook URL" />
          <input type="url" id="linkedin" placeholder="LinkedIn URL" />
          <input type="url" id="twitter" placeholder="Twitter / X URL" />
          <input
            type="url"
            id="website"
            placeholder="Website / Portfolio Link"
          />

        <label>Upload Logo</label>
        <input type="file" id="brandLogo" accept="image/*" />

            ><input type="radio" name="theme" value="theme1" checked /> Blue
            Modern</label
          >
          <label
            ><input type="radio" name="theme" value="theme2" /> Dark
            Elegant</label
          >
          <label

            White</label

      };

          const brandWhatsapp = document.getElementById("brandWhatsapp").value;

          const theme = document.querySelector(
            "input[name='theme']:checked"
          ).value;

            insta: document.getElementById("insta").value,
            facebook: document.getElementById("facebook").value,
            linkedin: document.getElementById("linkedin").value,
            twitter: document.getElementById("twitter").value,
            website: document.getElementById("website").value,
          };

              brandAddress,
              links,
              logoURL,
              theme,
